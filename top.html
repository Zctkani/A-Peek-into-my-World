<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 10px 15px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(-45deg, #ffe0cc, #ffd6b8, #fff0e1, #ffe8d2);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #4b1f38;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 30px; 
      margin-bottom: 12px;
      color: #c85a54;
      font-weight: bold;
      animation: fadeIn 1.5s ease-out;
    }

    p {
      font-size: 16px; 
      line-height: 1.6;
      max-width: 600px;
      margin: auto;
      color: #5a3d2b;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>🌼 A Peek Into My World</h1>
  <p>Get to know the things that make me smile and who I truly am.</p>
</body>
</html>
